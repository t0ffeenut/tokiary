<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 상세보기</title>
</head>
<body>
<h1>학생 상세보기</h1>

<div th:if="${student != null}">
    <p><strong>학번:</strong> <span th:text="${student.studentNo}"></span></p>
    <p><strong>이름:</strong> <span th:text="${student.studentName}"></span></p>
    <p><strong>생년월일:</strong> <span th:text="${student.studentBirth}"></span></p>
    <p><strong>성별:</strong>
        <span th:text="${student.studentGender == 'M' ? '남' : (student.studentGender == 'F' ? '여' : '-')}"></span>
    </p>
    <p><strong>학년:</strong> <span th:text="${student.gradeLevel}"></span></p>
    <p><strong>반:</strong> <span th:text="${student.classNo}"></span></p>
    <p><strong>번호:</strong> <span th:text="${student.studentNumber}"></span></p>
    <p><strong>연락처:</strong> <span th:text="${student.studentPhone}"></span></p>
    <p><strong>주소:</strong> <span th:text="${student.studentAddress}"></span></p>
    <p><strong>등록일:</strong> <span th:text="${student.createDate}"></span></p>
</div>

<hr>

<!-- 버튼들 -->
<button type="button" th:onclick="|location.href='@{/student/list}'|">목록으로</button>
<button type="button" th:onclick="|location.href='@{/student/sujung/{id}(id=${student.id})}'|">수정</button>
<button type="button" th:onclick="|location.href='@{/student/sakje/{id}(id=${student.id})}'|">삭제</button>

</body>
</html>
